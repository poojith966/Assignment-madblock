<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Input  Tag Demo</title>
	<style>
		p {
			color: red;
		}
	</style>
</head>
<body>
   
    	<legend>Details</legend>
    	Name: <input type="text" id="uname" required ="username" /><br/><br/>
        phone: <input type="tel" id="mobile" required ="number" /><br/><br/>
    	<button onclick="readData()">submit</button>
    
    <h1>Result Table</h1>
    <table border="1">
    	<tr>
    		<th>Name</th>
    		<th>Mobile Number</th>
    	</tr>
    	<tr>
    		<td id="abc">Not Yet Entered</td>
    		<td id="def">Not Yet Entered</td>
       	</tr>
    </table>
    <p id="result"></p>
    <script>
    	function readData() {
    		var uname=document.getElementById('uname').value;
    		var phone=document.getElementById('mobile').value;

    		document.getElementById('abc').innerHTML=uname;
    		document.getElementById('def').innerHTML=phone;

    	}
    </script>
</body>
</html>
