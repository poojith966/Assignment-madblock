
<!-- Change the colors of anchors with 
hover, visited, active styles-->
<!DOCTYPE html>
<html>
	<head>
		<title>anchors with hover, visited, active styles</title>
		<style>
			a:visited{
			color: red;
			background-color: transparent;
			text-decoration: none;
		}
		a:active{
			color: black;
			background-color: transparent;
			text-decoration: none;
		}
		a:hover{
			color: green;
			background-color: transparent;
			text-decoration: none;
		}
		ul,li{
			display: inline-block;
		}
		</style>
	</head>
	<body>
		<nav>
		<ul>
		<li><a href="https://www.facebook.com" target="_blank">Go to facebook page   |</a>

			<a href="https://www.google.com" target="_blank">Go to google home page</a>
		</li>
		
	</ul>
</nav>


	</body>
</html>
