
<!-- To highlight the paragraphs in div tag using descendent selector -->
<!DOCTYPE html>
<html>
	<head>
		<title>Descendent Selector</title>
		<style>
			div p{
				text-align: center;
				color: black;
				background: lightgreen;
			}
			p,h1{
				text-align: center;
			}
		</style>
	</head>
	<body>
		<h1 style="color: red;">Desendent Selector</h1>
		<p>Quam pellentesque nec nam aliquam sem et tortor. </p>
		<div>
			<p> Morbi tincidunt augue interdum velit. Massa enim nec dui nunc mattis enim. </p>
			<p>Quam pellentesque nec nam aliquam sem et tortor.</p>
		</div>
		<p>Morbi tincidunt augue interdum velit. Massa enim nec dui nunc mattis enim. </p>
	</body>
</html>
