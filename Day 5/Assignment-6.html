
<!-- CSS id to style a paragraph -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> CSS id to style paragraph</title>
	<style>
		.c2{
			font-family: cursive;
			font-size: 300%;
		}
		.c1{
			color: darkorange;
			background: aqua;
			text-align: center;

		}
		
	</style>
</head>
<body>
	<p class="c1 c2">Paragraph styling using 2 classes  Massa enim nec dui nunc mattis enim. </p>
</body>
</html>
