<!--To Display paragraph only when div tag 
is hovered using pseudo class -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>display when hovered using Pseudo class</title>
	<style>
	div{
		background-color: white;
		color: white;
		text-align: center;
	}
	div:hover{
		background-color: green;

	}
</style>
</head>
<body>
	<p>Take the pointer to below line </p>
	<div>
		You found me!!!  Try to win me...
	</div>
</body>
</html>
